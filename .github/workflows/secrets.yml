name: demonstrate-secrets

on:
  workflow_dispatch

jobs:
  getting-secrets:
    runs-on: ubuntu-latest
    steps: 
      - name: Get a secret and add to environment variables
        env: 
          mysecret: ${{ secrets.MY_SECRET }}
          foo: bar
        run: |
          echo "this is my secret $mysecret"
          echo "foo $bar"